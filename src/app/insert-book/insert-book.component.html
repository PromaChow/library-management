<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Book Name</label>
      <input type="text" class="form-control" id="inputBookName" aria-describedby="emailHelp" placeholder="Enter Book Name"  [(ngModel)] = "givenBook.name" [ngModelOptions]="{standalone:true}">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Author Name</label>
        <input type="text" class="form-control" id="inputAuthorName" aria-describedby="emailHelp" placeholder="Enter Author Name"  [(ngModel)] = "givenBook.author" [ngModelOptions]="{standalone:true}">
      </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1"  [(ngModel)] = "givenBook.avability" [ngModelOptions]="{standalone:true}">
      <label class="form-check-label" for="exampleCheck1">Availability</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="insert()">Submit</button>
  </form>
